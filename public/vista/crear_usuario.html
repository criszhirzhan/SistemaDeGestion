<!DOCTYPE html>
<html lang="es">

<head>
    <title>Registrar Usuario</title>
    <meta charset="utf-8">
</head>

<body>
    <header>
        <h1>Registro De Usuarios Para Venta De Entradas</h1>
    </header>

    <form>
        <hr />
        <h3>Resgistrar Usuario</h3>

        <!--Codigo-->
        <label for="codigo">Codigo:</label><br>
        <input type="number" name="id" maxlength="10" required>
        <br /><br />

        <!--Cedula-->
        <label for="cedula">Cedula:</label><br>
        <input type="text" name="cedl" maxlength="10" required>
        <br /><br />


        <!--Nombres-->
        <label for="nombres">Nombres:</label><br>
        <input type="text" name="nombrs" maxlength="32" required>
        <br /><br />

        <!--Apellidos-->
        <label for="apellidos">Apellidos:</label><br>
        <input type="text" name="apellids" maxlength="32" required>
        <br /><br />

        <!--Telefono-->
        <label for="telefono">Telefono:</label><br>
        <input type="tel" name="telf" maxlength="10" required>
        <br /><br />

        <!--Correo-->
        <label for="correo">Correo:</label><br>
        <input type="email" name="eml" maxlength="40" required>
        <br /><br />

        <!--Password-->
        <label for="pass">Password:</label><br>
        <input type="password" name="password" maxlength="8" required>
        <br /><br />

        <!--Fecha de nacimiento-->
        <label for="fechNac">Fecha de Nacimiento:</label><br>
        <input type="date" name="dateN" maxlength="10" required>
        <br /><br />

        <br /><br />
        <input type="submit" name="submit" value="Registrarme">
    </form>


</body>

</html>
